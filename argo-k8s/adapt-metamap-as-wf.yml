apiVersion: argoproj.io/v1alpha1
kind: Workflow                  #new type of k8s spec
metadata:
  generateName: nlp-adapt-wf-    #name of workflow spec
spec:
  entrypoint: nlp-adapt-metamap-services          #invoke the build template
  
  templates:

  - name: nlp-adapt-metamap-services
    steps:
    - - name: medpost-deployment
        template: medpost-server-d
    - - name: medpost-service
        template: medpost-server-s
    - - name: wsd-deployment
        template: wsd-server-d
    - - name: wsd-service
        template: wsd-server-s
    - - name: mmserver-daemon
        template: mmserver-daemon
    - - name: mmannotator-service
        template: mmannotator-server-s
    - - name: mmserver-deployment
        template: mmserver-server-d
    - - name: mmserver-service
        template: mmserver-server-s


  # medpost deployment/service
  - name: medpost-server-d
    resource:
      action: create
      manifest: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: medpost
        spec:
          selector:
            matchLabels:
              app: medpost
              track: stable
          template:
            metadata:
              labels:
                app: medpost
                track: stable
          
            spec:
                #nodeSelector:
                #dns: dns1
              containers:
              - image: ahc-nlpie-docker.artifactory.umn.edu/medpost-skr
                imagePullPolicy: Never
                name: medpost
                ports:
                - containerPort: 1795

  - name: medpost-server-s
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: medpost
          namespace: default
          labels:
            app: medpost

        spec:
          selector:
            app: medpost
          ports:
          - port: 1795
            targetPort: 1795


  # wsd deployment/service     
  - name: wsd-server-d
    resource:
      action: create
      manifest: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: wsd
        spec:
          selector:
            matchLabels:
              app: wsd
              track: stable
          template:
            metadata:
              labels:
                app: wsd
                track: stable
          
            spec:
                #nodeSelector:
                #dns: dns1
              containers:
              - image: ahc-nlpie-docker.artifactory.umn.edu/wsd_server
                imagePullPolicy: Never
                name: wsd
                ports:
                - containerPort: 5554

  - name: wsd-server-s
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: wsd
          namespace: default
          labels:
            app: wsd

        spec:
          selector:
            app: wsd
          ports:
          - port: 5554
            targetPort: 5554


  # mmannotator damon and service
  - name:  mmannotator-daemon
    daemon: true
    container:
      image: ahc-nlpie-docker.artifactory.umn.edu/mmannotator
      imagePullPolicy: Never
      command: ["/usr/share/public_mm/bin/deployMetamapPipeline.sh"] 
    metadata:
      labels:
        app: mmannotator

  
  - name: mmannotator-server-s
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: mmserver
          namespace: default
          labels:
            app: mmannotator

        spec:
          selector:
            app: mmannotator


  # mmserver deployment and service
  - name: mmserver-server-d
    resource:
      action: create
      manifest: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: mmserver
        spec:
          selector:
            matchLabels:
              app: mmserver
              track: stable
          template:
            metadata:
              labels:
                app: mmserver
                track: stable
          
            spec:
                #nodeSelector:
                #dns: dns1
              containers:
              - image: ahc-nlpie-docker.artifactory.umn.edu/mmserver
                imagePullPolicy: Never
                name: mmserver
                ports:
                - containerPort: 8066
                env:
                - name: TAGGER_SERVER_HOSTS 
                  value: medpost.default
                - name: WSD_SERVER_HOSTS
                  value: wsd.default
                - name: ACCEPTED_HOSTS
                  value: mmannotator.default

  - name: mmserver-server-s
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: mmserver
          namespace: default
          labels:
            app: mmserver

        spec:
          selector:
            app: mmserver
          ports:
          - port: 8066
            targetPort: 8066



       
